<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre da Negociação: Estratégia e Valor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- DESIGN E CORES VIBRANTES --- */
        :root {
            --primary: #6c5ce7; /* Roxo vibrante */
            --secondary: #fd9644; /* Laranja solar */
            --accent: #00d2d3; /* Ciano neon */
            --danger: #ff7675; /* Coral para erros */
            --success: #2ecc71; /* Verde para acertos */
            --dark: #2d3436;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 50px 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 88%, 0 100%);
            position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #progress-container { margin-top: 15px; }
        #progress-bar {
            width: 280px; height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px; margin: 10px auto; overflow: hidden;
        }
        #progress-fill {
            width: 0%; height: 100%;
            background: var(--secondary);
            transition: width 0.4s ease;
        }

        .download-area { text-align: center; margin: 30px 0; }
        .btn-download {
            background: var(--success);
            color: white; border: none;
            padding: 15px 35px; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: 0.3s;
        }
        .btn-download:hover { transform: scale(1.05); background: #219150; }

        main { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .section-title { 
            color: var(--primary); text-align: center;
            font-size: 2.2rem; margin: 50px 0 30px;
        }

        /* GRID DE ERROS (12 ITENS) */
        .grid-erros {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card-erro {
            background: white; padding: 25px; border-radius: 20px;
            border-top: 6px solid var(--danger);
            text-align: center; transition: 0.3s; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .card-erro:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(255,118,117,0.2); }
        .card-erro i { font-size: 2.5rem; color: var(--danger); margin-bottom: 15px; }
        .card-erro h3 { font-size: 1.1rem; margin-bottom: 10px; }

        /* GRID DE ESTRATÉGIAS (10 ITENS) */
        .grid-estrategias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .card-valor {
            background: white; padding: 20px; border-radius: 15px;
            border-left: 8px solid var(--success);
            display: flex; align-items: flex-start; gap: 15px;
            transition: 0.3s; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .card-valor:hover { background: #f0fff4; transform: translateX(10px); }
        .icon-box {
            background: var(--success); color: white;
            width: 50px; height: 50px; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0; font-size: 1.2rem;
        }

        /* SEÇÃO DO QUIZ */
        .quiz-section {
            background: var(--dark); color: white;
            padding: 50px 20px; border-radius: 30px;
            margin: 60px 0; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .quiz-option {
            display: block; width: 100%; max-width: 600px;
            margin: 12px auto; padding: 18px;
            background: transparent; border: 2px solid var(--accent);
            color: var(--accent); border-radius: 15px;
            cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.3s;
        }
        .quiz-option:hover { background: var(--accent); color: var(--dark); }

        .quote {
            text-align: center; font-style: italic; padding: 60px;
            background: white; border-radius: 20px; 
            border-right: 12px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            font-size: 1.2rem;
        }

        /* REGRAS PARA O PDF */
        @media print {
            header, .download-area, .quiz-section, #progress-bar { display: none !important; }
            body { background: white; }
            .card-erro, .card-valor { break-inside: avoid; border: 1px solid #ddd; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Negociação Estratégica</h1>
        <p>Aprenda a criar valor e evitar armadilhas na mesa de negócios</p>
        <div id="progress-container">
            <span>Seu Progresso de Aprendizado:</span>
            <div id="progress-bar"><div id="progress-fill"></div></div>
        </div>
    </header>

    <div class="download-area">
        <button class="btn-download" onclick="window.print()">
            <i class="fas fa-file-pdf"></i> Baixar Resumo em PDF
        </button>
    </div>

    <main>
        <h2 class="section-title"><i class="fas fa-ban"></i> 12 Erros Estratégicos Comuns</h2>
